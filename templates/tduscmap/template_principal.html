{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <label for="car">Sélectionnez un modèle de voiture :</label>
        <select name="car_id" id="car">
            {% for car in cars %}
                <option value="{{ car.id }}">{{ car.modele }}</option>
            {% endfor %}
        </select>
        <button type="submit">Valider</button>
    </form>

    <div id="form-reglage">
        {% block form_reglage %}{% endblock %}
    </div>
{% endblock %}
